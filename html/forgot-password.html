<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="../css/forgot-passwod.css">
      <title>Maniera Project | Project 51</title>
  </head>

  <body>
    <main class="main-container">
      <section class="left-section-container">
        <div class="logo-container align-items-center">
          <h3 class="logo-icon text-dark bg-white d-flex align-items-center justify-content-center mb-0">
            <span> M </span>
          </h3>
          <p class="logo-text">Maniera</p>
        </div>
        <div class="left-section-text-container">
          <h3 class="maniera-text">Maniera</h3>
          <p class="text-info">Look through the clothes of your choice</p>
          <p class="small-text">Maniera is a platform that connect fashion designers and their client.</p>
        </div>
      </section>

      <section class="right-section-container">
        <div class="back-btn-container justify-content-end">
          <button class="back-btn btn">
            <a href="/index.html" class="back-btn">Back to Home</a>
          </button>
        </div> 
        <div class="password-container">  <!--The container holding the form.--> 
          <form method="post" id="password-form"> <!--Form field to reset password.--> 
            <h3 class="password-reset">Reset Password</h3>
            <label for="email" name="email" id="label-email">Email</label>
            <input type="email" name="email" id="your-email" required>
            <button type="submit" class="submit-btn btn">Reset Password</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
